name: AI News Auto Update

on:
  schedule:
    # UTC 기준 21:00 (KST 06:00), 09:00 (KST 18:00)
    - cron: '0 21,9 * * *'
  workflow_dispatch:  # 수동 실행 옵션 추가

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 리포지토리 파일 쓰기 권한 부여
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run news update script
      env:
        GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
      run: |
        python update_news.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status -s) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add index.html all_news.json
        git commit -m "chore: Auto update news (KST $(date '+%Y-%m-%d %H:%M'))"
        git push
